repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff (lint + autofix)
        entry: uv run ruff check --fix
        language: system
        types: [python]
        pass_filenames: false

      - id: ty
        name: ty
        entry: uv run ty check
        language: system
        pass_filenames: false

      - id: sergey
        name: sergey
        entry: uv run sergey check sergey/
        language: system
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
